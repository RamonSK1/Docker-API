name: Lint

on: 
  pull_request:
    branches:
      - main

jobs:
  Lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache Python packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Create virtual environment
        run: python3 -m venv venv

      - name: Install dependencies
        run: |
          ./venv/bin/pip install --upgrade pip
          ./venv/bin/pip install -r requirements.txt
          ./venv/bin/pip install pylint pytest

      - name: Debug - List Python files
        run: find . -name "*.py" | grep -v venv

      - name: Run lint with pylint
        run: |
          # Primeiro tente encontrar e analisar arquivos Python espec√≠ficos
          if [ -z "$(find . -name '*.py' | grep -v venv)" ]; then
            echo "No Python files found to lint!"
            exit 1
          else
            ./venv/bin/pylint $(find . -name '*.py' | grep -v venv) --fail-under=9
          fi

      - name: Run tests with pytest
        run: ./venv/bin/python -m pytest tests/ --doctest-modules -q --disable-warnings